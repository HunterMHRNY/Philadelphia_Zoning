<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map with Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        input {
            padding: 5px;
            width: 250px;
        }
    </style>
</head>
<body>

    <!-- Search Box -->
    <div id="search-container">
        <input type="text" id="searchBox" placeholder="Search for a location..." />
        <button onclick="searchLocation()">Search</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([40.0, -75.0], 8); // Adjust coordinates and zoom

        // Add a base map layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // List of GeoJSON files to load
        const geojsonFiles = [
            'ZONE1_2A.geojson',
            'ZONE1_2B.geojson',
            'ZONE1_2C.geojson',
            'ZONE1_2D.geojson',
            'ZONE1_2E.geojson'
        ];

        // Define colors for each zone
        let zoneColors = { 
            "1A": "#F3A6B2",
            "1B": "#A47158",
            "1C": "#595EE1",
            "1D": "#B7484B",
            "1E": "#8D5A99",
            "2A": "#103A9B",  // Added colors for Zone 2
            "2B": "#13E9DF",
            "2C": "#CF4F8B",
            "2D": "#FF9E17",
            "2E": "#F3A6B2"
        };

        // Store loaded layers for reference
        let geojsonLayers = [];
        let searchMarker = null; // Store the marker for search results

        // Load and style each GeoJSON file
        geojsonFiles.forEach(file => {
            fetch(file)
                .then(response => response.json())
                .then(data => {
                    let layer = L.geoJSON(data, {
                        style: function(feature) {
                            let zoneId = feature.properties.ZONEPART || "default"; // Ensure property exists
                            return {
                                color: zoneColors[zoneId] || "#000000", // Default to black if no match
                                weight: 2,
                                opacity: 0.8,
                                fillOpacity: 0.5
                            };
                        }
                    }).addTo(map);
                    geojsonLayers.push(layer); // Store layer for reference
                })
                .catch(error => console.error('Error loading ' + file, error));
        });

        // Search functionality with debugging
        function searchLocation() {
            let query = document.getElementById('searchBox').value.trim();
            
            if (query === "") {
                alert("Please enter a location to search.");
                return;
            }

            // Use Leaflet Geocoder to find location
            L.Control.Geocoder.nominatim().geocode(query, function(results) {
                console.log("Geocoder results:", results); // Debugging log

                if (results.length > 0) {
                    let latlng = results[0].center;
                    map.setView(latlng, 12); // Zoom into found location

                    // Remove previous marker if exists
                    if (searchMarker) {
                        map.removeLayer(searchMarker);
                    }

                    // Highlight the found location with a marker
                    searchMarker = L.marker(latlng).addTo(map)
                        .bindPopup(`<b>${query}</b>`)
                        .openPopup();

                    // Check which zone the point falls in and highlight
                    geojsonLayers.forEach(layer => {
                        layer.eachLayer(function (featureLayer) {
                            if (featureLayer.getBounds().contains(latlng)) {
                                featureLayer.setStyle({
                                    weight: 5,
                                    color: "#FFD700", // Highlight the zone in gold
                                    opacity: 1,
                                    fillOpacity: 0.7
                                });
                            }
                        });
                    });

                } else {
                    alert("Location not found. Try another query.");
                }
            });
        }
    </script>

</body>
</html>
