<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map with Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- ‚úÖ Load jQuery BEFORE jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css" />

    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 600px; }
        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        input { padding: 5px; width: 250px; }
    </style>
</head>
<body>

    <!-- Search Box -->
    <div id="search-container">
        <input type="text" id="searchBox" placeholder="Search for a location..." />
        <button onclick="searchLocation()">Search</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <script>
        // ‚úÖ Initialize the map
        var map = L.map('map').setView([40.0, -75.0], 8);

        // ‚úÖ Add a base map layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // ‚úÖ List of GeoJSON files
        const geojsonFiles = [
            'ZONE1_2A.geojson',
            'ZONE1_2B.geojson',
            'ZONE1_2C.geojson',
            'ZONE1_2D.geojson',
            'ZONE1_2E.geojson'
        ];

        // ‚úÖ Define colors for each zone
        let zoneColors = { 
            "1A": "#F3A6B2",
            "1B": "#A47158",
            "1C": "#595EE1",
            "1D": "#B7484B",
            "1E": "#8D5A99",
            "2A": "#103A9B",  
            "2B": "#13E9DF",
            "2C": "#CF4F8B",
            "2D": "#FF9E17",
            "2E": "#F3A6B2"
        };

        let geojsonLayers = [];
        let searchMarker = null;

        // ‚úÖ Load and style each GeoJSON file
        geojsonFiles.forEach(file => {
            fetch(file)
                .then(response => response.json())
                .then(data => {
                    let layer = L.geoJSON(data, {
                        style: function(feature) {
                            let zoneId = feature.properties.ZONEPART || "default"; 
                            return {
                                color: zoneColors[zoneId] || "#000000",
                                weight: 2,
                                opacity: 0.8,
                                fillOpacity: 0.5
                            };
                        }
                    }).addTo(map);
                    geojsonLayers.push(layer);
                })
                .catch(error => console.error('Error loading ' + file, error));
        });

        // ‚úÖ Search Function - FIXED
        function searchLocation() {
            let query = document.getElementById('searchBox').value.trim();
            if (query === "") {
                alert("Please enter a location.");
                return;
            }

            L.Control.Geocoder.nominatim().geocode(query, function(results) {
                console.log("üîç Geocoder results:", results);
                if (results.length > 0) {
                    let result = results[0]; 
                    let latlng = L.latLng(result.center.lat, result.center.lng);

                    console.log(`‚úÖ Found: ${result.name} at ${latlng.lat}, ${latlng.lng}`);

                    // ‚úÖ Zoom to searched location
                    map.setView(latlng, 14);

                    // ‚úÖ Remove previous marker
                    if (searchMarker) map.removeLayer(searchMarker);

                    // ‚úÖ Add marker at searched location
                    searchMarker = L.marker(latlng).addTo(map)
                        .bindPopup(`<b>${result.name}</b>`)
                        .openPopup();

                    // ‚úÖ Highlight the containing zone in gold
                    geojsonLayers.forEach(layer => {
                        layer.eachLayer(function (featureLayer) {
                            if (featureLayer.getBounds().contains(latlng)) {
                                featureLayer.setStyle({
                                    weight: 5,
                                    color: "#FFD700", // Gold highlight
                                    opacity: 1,
                                    fillOpacity: 0.7
                                });
                                console.log(`üéØ Highlighting Zone for: ${result.name}`);
                            }
                        });
                    });

                } else {
                    alert("‚ùå Location not found.");
                    console.error("‚ùå No results found for:", query);
                }
            });
        }

        // ‚úÖ Autocomplete for Search Bar - FIXED
        $(document).ready(function() {
            $("#searchBox").autocomplete({
                source: function(request, response) {
                    let url = `https://nominatim.openstreetmap.org/search?format=json&q=${request.term}`;
                    $.getJSON(url, function(data) {
                        response($.map(data, function(item) {
                            return {
                                label: item.display_name,
                                value: item.display_name
                            };
                        }));
                    });
                },
                minLength: 2
            });
        });

    </script>

</body>
</html>
