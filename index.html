<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- jQuery & jQuery UI (Autocomplete Feature) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map { width: 100%; height: 600px; }
        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 5px;
            z-index: 1000;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Search Bar -->
    <div id="search-container">
        <input type="text" id="addressInput" placeholder="Enter address..." />
        <button onclick="searchLocation()">Search</button>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([40.0, -75.0], 8); // Adjust initial coordinates and zoom

        // Add a base map layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // List of GeoJSON files to load
        const geojsonFiles = [
            'ZONE1_2A.geojson',
            'ZONE1_2B.geojson',
            'ZONE1_2C.geojson',
            'ZONE1_2D.geojson',
            'ZONE1_2E.geojson'
        ];

        // Define colors for each zone
        let zoneColors = {
            "1A": "#F3A6B2",
            "1B": "#A47158",
            "1C": "#595EE1",
            "1D": "#B7484B",
            "1E": "#8D5A99",
            "2A": "#103A9B",
            "2B": "#13E9DF",
            "2C": "#CF4F8B",
            "2D": "#FF9E17",
            "2E": "#F3A6B2"
        };

        let geojsonLayers = {}; // Store layers for each zone

        // Load and style each GeoJSON file
        geojsonFiles.forEach(file => {
            fetch(file)
                .then(response => response.json())
                .then(data => {
                    let layer = L.geoJSON(data, {
                        style: function(feature) {
                            let zoneId = feature.properties.ZONEPART || "default";
                            return {
                                color: zoneColors[zoneId] || "#000000",
                                weight: 2,
                                opacity: 0.8,
                                fillOpacity: 0.5
                            };
                        }
                    }).addTo(map);

                    geojsonLayers[file] = layer;
                })
                .catch(error => console.error('Error loading ' + file, error));
        });

        // Function to search for an address
        function searchLocation() {
            let address = document.getElementById("addressInput").value;
            if (!address) {
                alert("Please enter an address.");
                return;
            }

            let url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json&addressdetails=1`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        let lat = parseFloat(data[0].lat);
                        let lon = parseFloat(data[0].lon);

                        map.setView([lat, lon], 14); // Zoom to location

                        // Add marker
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup(data[0].display_name)
                            .openPopup();
                    } else {
                        alert("Location not found.");
                    }
                })
                .catch(error => console.error('Error fetching location:', error));
        }

        // ** Autocomplete Feature **
        $(document).ready(function () {
            console.log("jQuery Version:", $.fn.jquery);
            console.log("jQuery UI Loaded:", typeof $.ui !== "undefined" ? "YES" : "NO");

            $("#addressInput").autocomplete({
                source: function (request, response) {
                    let query = request.term;
                    let url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&addressdetails=1&limit=5`;

                    fetch(url)
                        .then(res => res.json())
                        .then(data => {
                            response(data.map(place => ({
                                label: place.display_name,
                                value: place.display_name,
                                lat: parseFloat(place.lat),
                                lon: parseFloat(place.lon)
                            })));
                        })
                        .catch(error => console.error("Error fetching autocomplete:", error));
                },
                select: function (event, ui) {
                    map.setView([ui.item.lat, ui.item.lon], 14); // Zoom to selected location

                    // Add marker
                    L.marker([ui.item.lat, ui.item.lon]).addTo(map)
                        .bindPopup(ui.item.label)
                        .openPopup();
                }
            });
        });

    </script>
</body>
</html>
