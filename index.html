<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- jQuery & jQuery UI (For Autocomplete) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map { width: 100%; height: 600px; }
        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 5px;
            z-index: 1000;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Search Bar -->
    <div id="search-container">
        <input type="text" id="addressInput" placeholder="Enter address..." />
        <button onclick="searchLocation()">Search</button>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <script>
        console.log("üì¢ Script Loaded!");

        // Initialize the map
        var map = L.map('map').setView([40.0, -75.0], 8); 

        // Add a base map layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        console.log("‚úÖ Leaflet Map Loaded!");

        // Function to search for an address
        function searchLocation() {
            let address = document.getElementById("addressInput").value;
            if (!address) {
                alert("Please enter an address.");
                return;
            }

            let url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json&addressdetails=1`;

            console.log("üîç Searching for address:", url);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log("üìå API Response:", data);

                    if (data.length > 0) {
                        let lat = parseFloat(data[0].lat);
                        let lon = parseFloat(data[0].lon);

                        map.setView([lat, lon], 14);

                        // Add marker
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup(data[0].display_name)
                            .openPopup();

                    } else {
                        alert("Location not found.");
                    }
                })
                .catch(error => console.error('‚ùå Error fetching location:', error));
        }

        // ** Autocomplete Feature **
        $(document).ready(function () {
            console.log("üí° jQuery Version:", $.fn.jquery);
            console.log("üí° jQuery UI Loaded:", typeof $.ui !== "undefined" ? "YES" : "NO");

            $("#addressInput").autocomplete({
                source: function (request, response) {
                    let query = request.term;
                    let url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&addressdetails=1&limit=5`;

                    console.log("üîé Autocomplete API Call:", url);

                    fetch(url)
                        .then(res => res.json())
                        .then(data => {
                            console.log("üìå Autocomplete Response:", data);
                            
                            response(data.map(place => ({
                                label: place.display_name,
                                value: place.display_name,
                                lat: parseFloat(place.lat),
                                lon: parseFloat(place.lon)
                            })));
                        })
                        .catch(error => console.error("‚ùå Error fetching autocomplete:", error));
                },
                select: function (event, ui) {
                    console.log("‚úÖ Autocomplete Selected:", ui.item);
                    
                    map.setView([ui.item.lat, ui.item.lon], 14); 

                    // Add marker
                    L.marker([ui.item.lat, ui.item.lon]).addTo(map)
                        .bindPopup(ui.item.label)
                        .openPopup();
                }
            });
        });

    </script>
</body>
</html>
