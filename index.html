<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([40.0, -75.0], 8); // Adjust coordinates and zoom

        // Add a base map layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // List of GeoJSON files to load
        const geojsonFiles = [
            'ZONE1_2A.geojson',
            'ZONE1_2B.geojson',
            'ZONE1_2C.geojson',
            'ZONE1_2D.geojson',
            'ZONE1_2E.geojson'
        ];

        // Define colors for each zone
        let zoneColors = {
            "1A": "#FF5733",
            "1B": "#33FF57",
            "1C": "#3357FF",
            "1D": "#F3FF33",
            "1E": "#FF33A8",
            "2A": "#FFC300",  // Add colors for Zone 2
            "2B": "#DAF7A6",
            "2C": "#900C3F",
            "2D": "#581845",
            "2E": "#C70039"
        };

        // Load and style each GeoJSON file
        geojsonFiles.forEach(file => {
            fetch(file)
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data, {
                        style: function(feature) {
                            let zoneId = feature.properties.ZONEPART || "default"; // Ensure property exists
                            return {
                                color: zoneColors[zoneId] || "#000000", // Default to black if no match
                                weight: 2,
                                opacity: 0.8,
                                fillOpacity: 0.5
                            };
                        }
                    }).addTo(map);
                })
                .catch(error => console.error('Error loading ' + file, error));
        });
    </script>
</body>
</html>
